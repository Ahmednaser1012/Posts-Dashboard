<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page" class="page">
      <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <span class="error" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <span class="error" id="password-error"></span>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page hidden">
      <!-- Header -->
      <header class="header">
        <h1>Posts Dashboard</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </header>

      <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
          <ul>
            <li>
              <a href="#" id="posts-nav" class="nav-link active">Posts</a>
            </li>
            <li>
              <a href="#" id="create-nav" class="nav-link">Create Post</a>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
          <!-- Posts Section -->
          <div id="posts-section" class="content-section">
            <h2>Posts Management</h2>

            <!-- Search and Controls -->
            <div class="controls">
              <div class="search-container">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search by title or body..."
                />
                <button type="button" id="clear-search-btn" class="clear-btn">
                  Clear
                </button>
              </div>
              <select id="sort-select">
                <option value="id-asc">ID (Asc)</option>
                <option value="id-desc">ID (Desc)</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
              </select>
              <select id="page-size-select">
                <option value="5">5 per page</option>
                <option value="10" selected>10 per page</option>
                <option value="20">20 per page</option>
              </select>
            </div>

            <!-- Loading/Error States -->
            <div id="loading" class="loading hidden">Loading posts...</div>
            <div id="error" class="error hidden"></div>
            <div id="empty" class="empty hidden">No posts found</div>

            <!-- Posts Table -->
            <div id="posts-table-container">
              <table id="posts-table" class="posts-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="posts-tbody"></tbody>
              </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
              <button id="prev-btn" disabled>Previous</button>
              <span id="page-info">Page 1 of 1</span>
              <button id="next-btn" disabled>Next</button>
            </div>
          </div>

          <!-- Create/Edit Post -->
          <div id="edit-section" class="content-section hidden">
            <h2 id="edit-title">Create New Post</h2>

            <form id="post-form">
              <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required />
                <span class="error" id="title-error"></span>
              </div>
              <div class="form-group">
                <label for="post-body">Body:</label>
                <textarea id="post-body" rows="5" required></textarea>
                <span class="error" id="body-error"></span>
              </div>
              <div class="form-actions">
                <button type="submit" id="save-btn">Save Post</button>
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="button" id="reset-btn">Reset</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
